name: Toss Realtime Crawler

on:
  workflow_dispatch: # 수동 실행 또는 외부 API(cron-job 등) 트리거용

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 420 # 7시간 제한 (08:50 ~ 15:30 커버)

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Crawler (Continuous until 15:30 KST)
      env:
        Project_URL: ${{ secrets.Project_URL }}
        Secret_keys: ${{ secrets.Secret_keys }}
      run: |
        # PYTHONPATH 설정으로 모듈 경로 인식
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        # --once 옵션 제거: 15:30까지 루프 실행
        python toss_crawling/toss_realtime_top100.py
