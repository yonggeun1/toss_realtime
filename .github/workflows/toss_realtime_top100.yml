name: Toss Realtime Crawler

on:
#  schedule:
#    # 매 30분마다 실행 (UTC 기준 00:00 ~ 07:00 -> KST 09:00 ~ 16:00)
#    # 월~금요일만 실행
#    - cron: '*/30 0-7 * * 1-5'
  workflow_dispatch: # 수동 실행 가능

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Crawler
      env:
        Project_URL: ${{ secrets.Project_URL }}
        Publishable_API_Key: ${{ secrets.Publishable_API_Key }}
      run: |
        # PYTHONPATH 설정으로 모듈 경로 인식
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        python toss_crawling/toss_realtime_top100.py --once
