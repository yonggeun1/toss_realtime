name: Toss Premarket Top 100 Crawler Sequential

on:
  schedule:
    # 매일 평일(월~금) 한국 시간 08:55 (UTC 23:55) 실행
    - cron: '55 23 * * 0-4'
  workflow_dispatch: # 수동 실행 가능

jobs:
  morning_session:
    name: Morning Session (08:55 - 12:00)
    runs-on: ubuntu-latest
    timeout-minutes: 190

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Premarket Crawler (Morning)
        env:
          Project_URL: ${{ secrets.Project_URL }}
          Secret_keys: ${{ secrets.Secret_keys }}
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          # 12:00에 종료되도록 설정된 루프 실행
          python toss_crawling/toss_premarket_top100.py --session morning

  afternoon_session:
    name: Afternoon Session (12:00 - 15:20)
    needs: morning_session
    if: always() # 오전 세션 결과와 상관없이 실행
    runs-on: ubuntu-latest
    timeout-minutes: 210

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Premarket Crawler (Afternoon)
        env:
          Project_URL: ${{ secrets.Project_URL }}
          Secret_keys: ${{ secrets.Secret_keys }}
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          # 15:20에 종료되도록 설정된 루프 실행
          python toss_crawling/toss_premarket_top100.py --session afternoon
